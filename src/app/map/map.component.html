<agm-map id="map" [latitude]="lat" [longitude]="lng" [streetViewControl]=false [scaleControl]=false [zoom]="zoom">
  <agm-marker *ngIf="location" id="current"  [latitude]="location.coords.latitude" [longitude]="location.coords.longitude" [iconUrl]="'assets/img/marker-icon.png'"></agm-marker>
  <agm-marker *ngIf="data" [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
